<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Output</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #292943;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .info {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .image-box {
            background: #3b3b55;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s;
        }

        .image-box:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        h2 {
            font-size: 24px;
            margin: 15px 0;
            color: #c2c2dd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Image Processing Output</h1>

        <!-- Display Image Size & Shape -->
        <div class="info">
            <p>Image Dimensions: {{ dimensions }}</p>
            <p>Number of Channels: {{ channels }}</p>
        </div>

        <!-- Grid Layout -->
        <div class="grid">
            <div class="image-box">
                <h2>Original Image</h2>
                <img src="{{ images['input'] }}">
            </div>

            <div class="image-box">
                <h2>Grayscale Image</h2>
                <img src="{{ images['gray'] }}">
            </div>

            <div class="image-box">
                <h2>Binary Image</h2>
                <img src="{{ images['binary'] }}">
            </div>

            <div class="image-box">
                <h2>Scaled Image</h2>
                <img src="{{ images['scaled'] }}">
            </div>

            <div class="image-box">
                <h2>Denoised Image</h2>
                <img src="{{ images['denoised'] }}">
            </div>
        </div>
    </div>

</body>

</html>
